<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Hello World</title>
</head>
<body id="body">
	<div class="app">
		<h1>Apache Cordova</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
		<div id="album">
		</div>
	</div>
	<script type="application/javascript" src="cordova.js"></script>
	<script type="application/javascript" src="js/index.js"></script>
	<script type="application/javascript" src="js/scriptManager.js"></script>
	<script type="application/javascript" src="js/jquery-2.1.3.js"></script>
	<script>
		function loadData(data) {
			$("#album").html(data);
			alert(data);
		}

		function exception(exception) {
			alert(exception);
		}
		
		document.addEventListener("deviceready",
				function() {
					//cordova.exec(loadData, null, "ScriptManager", "callerEntry", []);
					callJava(loadData,exception);
				}, true);
	</script>
</body>
</html>
